<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>

            <input checked class="input" type="radio" name="input" id="mem1">

        <div class="item">
            <div class="mem_item">То чувство, когда сдал GIT test с 3-го раза</div>
            <input class="input" type="radio" name="input" id="mem1">
            <label for="mem1" class="image"><img src="./img/mem1.png" alt="mem" class="image-mem"></label>
        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">
            <div class="mem_item">Ох как скоро будет дедлайн</div>

        </div>

        </div>
    </div>
